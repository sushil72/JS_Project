<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <form class="super" action="#">
        <h1>BMI Calculator</h1>
        <div class="inputArea">
            <span for="">Height</span>
            <input type="text" id="height" placeholder="enter height in inches"><span>m.</span>.<br><br>
            <span >weight</span>
            <input type="text" id="weight" placeholder="enter weight in kg"><span>kgs</span>.
        </div>
        <div class="footer">
            <span id="your">Your BMI : </span>
            <p id="bmi">result</p>
        </div>

        <button id="btn">calculate</button>
       <p id="dsc">A BMI calculation in the healthy weight range 
        is between 18.5 to 24.9.</p>
    </form>
    <script src="app.js"></script>
</body>
</html>
